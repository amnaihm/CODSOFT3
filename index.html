<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio the Calculator- App</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="icon" href="calculator-solid.svg">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesomeee -->
    <script src="https://kit.fontawesome.com/c25c621d2f.js" crossorigin="anonymous"></script>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- davidlibre -->
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">
    <!-- ubuntu -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> -->
    <!-- montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!--navbrand -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <!-- mainheading -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- calcdisplayfont -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>







<body>

    <section class="websection">

        <h1 class="mainheading"><i class="fa-solid fa-calculator fa-bounce"></i> Casio the Calculator!</h1>

        <div class="container">

            <div class="calculator">
                <h3 class="calcheading">CASIO
            </h3>

            <form id="calc_form">
            
            <div class="screen">
                <input class="display" type="text" name="displaynum" disabled id="output"/>
            </div>
         
                <div>
                  <button data-type="operand" value="7" class="btn" style="color: white; font-size: 20px;">7</button>
                  <button data-type="operand" value="8" class="btn" style="color: white; font-size: 20px;">8</button>
                  <button data-type="operand" value="9" class="btn" style="color: white; font-size: 20px;">9</button>
                  <button value="backspace" style="background-color: #d85a4c; color: white; font-size: 20px;" class="btn"
                    onclick="output.value = output.value.toString().slice(0,-1)" >
                    <i class="fa-solid fa-delete-left"></i>
                  </button>
                  <button data-type="clear" type="reset" value="clear" style="background-color: #be5002; color: white; font-size: 20px;" class="btn">AC</button>
                </div>


                <div>
                  <button data-type="operand" value="4" class="btn" style="color: white; font-size: 20px;">4</button>
                  <button data-type="operand" value="5" class="btn" style="color: white; font-size: 20px;">5</button>
                  <button data-type="operand" value="6" class="btn" style="color: white; font-size: 20px;">6</button>
                  <button data-type="operator" value="+" style="background-color: #a3854c; color: white; font-size: 20px;" 
                  class="btn operatorbtn">+</button>
                  <button data-type="operator" value="-" style="background-color: #a3854c; color: white; font-size: 20px;" 
                  class="btn operatorbtn">-</button>
                </div>


                <div>
                  <button data-type="operand" value="3" class="btn" style="color: white; font-size: 20px;">3</button>
                  <button data-type="operand" value="2" class="btn" style="color: white; font-size: 20px;">2</button>
                  <button data-type="operand" value="1" class="btn" style="color: white; font-size: 20px;">1</button>
                  <button data-type="operator" value="*" style="background-color: #a3854c; color: white; font-size: 20px;" 
                  class="btn operatorbtn">x</button>
                  <button data-type="operator" value="/" style="background-color: #a3854c; color: white; font-size: 20px;" 
                  class="btn operatorbtn">รท</button>
                </div>


                <div>
                  <button data-type="operand" value="0" class="btn" style="color: white; font-size: 20px;">0</button>
                  <button value="=" data-type="operator" class="btn equalbtn" 
                  style="background-color: #F08000; color: white; font-size: 20px;">=</button>
                </div>
                
            </form>
            </div>
        </div>
    </section>
    







    <!-- javascript -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


</body>
</html>
